{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<body>
    <form action="" method="POST">
        {%  if form.errors %}
        <p style="color: red;">Error {{ form.errors }}</p>
        {% endif %}
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit">Register</button>
    </form>

</body>
{% endblock content %}
